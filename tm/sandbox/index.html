<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #tm-canvas, #tm-debug-output{
        float:left;
      }
    </style>
    <script type="text/javascript" src="../dist/text-game-maker-1.0.0.min.js"></script>
  </head>
  <body>
    <canvas id="tm-canvas"></canvas>
    <div id="tm-debug-output"></div>
    <script>
      var TMS = new TM.ScreenManager();
      var TMI = new TM.InputManager();
      var TMD = new TM.DebugManager();
      TMS.cursor.move(1,1);
      TMS.insertText("TMS: new TM.ScreenManager() instance");
      TMS.nextLine(1);
      TMS.insertText("TMI: new TM.InputManager() instance");
      TMS.nextLine(1);
      TMS.insertText("TMD: new TM.DebugManager() instance");
      TMS.nextLine();
    </script>
  </body>
</html>
