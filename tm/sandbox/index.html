<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #tm-canvas, #tm-debug-output{
        float:left;
      }
    </style>
    <script type="text/javascript" src="../dist/text-game-maker-1.0.0.min.js"></script>
  </head>
  <body>
    <canvas id="tm-canvas"></canvas>
    <div id="tm-debug-output"></div>
    <script>
      var TMS = new TM.ScreenManager(),
          TMI = new TM.InputManager(),
          TMD = new TM.DebugManager();

      TMS.cursor.move(1,1);
      TMS.insertText("TMS: new TM.ScreenManager() instance\n");
      TMS.insertText("TMI: new TM.InputManager() instance\n");
      TMS.insertText("TMD: new TM.DebugManager() instance\n\r");
    </script>
  </body>
</html>
